{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista Ingressos</title>
    <link rel="stylesheet" href="{% static 'reTicket/css/estilo.css' %}">
</head>
<body>
    <h1>Lista de Ingressos</h1>
        <table>
            <tr><th>Evento</th><th>Código</th><th>Data</th><th>Preço</th></tr>
            {% for evento in eventos %}
        	    <tr>
                    <td>{{ evento.nome }}</td>
                    <td>{{ evento.codigo }}</td>
                    <td>{{ evento.dtEvento }}</td>
                    <td>{{ evento.preco }}</td>
                    <td><a href="{% url 'ingressos:atualiza-ingresso' pk=evento.id %}">Atualizar</a></td>
                </tr>
    	    {% empty %}
        	    <tr><th colspan= "4" >Ainda não tem ingressos cadastrados</th></tr>
    	    {% endfor %}
        </table>
        <form action="{% url 'inicial' %}">
            &nbsp;<input type='submit' value='Volte para a página inicial'>
        </form>
</body>
</html>
