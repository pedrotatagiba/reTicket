{% load static %}

<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Atualiza Ingresso</title>

</head>

<body class="text-primary-emphasis text-center">

      {% csrf_token %}
      <table>

          <tr>

            <td><input type="submit" value="Atualiza"></td>

      </table>

    <form action="{% url 'inicial' %}">
            <input type='submit' value='Volte para a página inicial'>
        </form>
  </body>
  </html>
