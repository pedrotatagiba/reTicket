{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meus Ingressos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="text-primary-emphasis text-center">
    <h1 class="text-center">Meus Ingressos:</h1>
        <table>
            <tr><th>Evento</th><th>Código</th><th>Data</th><th>Preço</th><th>Ações</th></tr>
            {% for evento in eventos %}
        	    <tr>
                    <td>{{ evento.nome }}</td>
                    <td>{{ evento.codigo }}</td>
                    <td>{{ evento.dtEvento }}</td>
                    <td>{{ evento.preco }}</td>
                    <td>
                        <a href="{% url 'ingressos:atualiza-ingresso' pk=evento.id %}">Editar</a>
                    </td>
                </tr>
    	    {% empty %}
        	    <tr><th colspan="5">Você ainda não tem ingressos cadastrados.</th></tr>
    	    {% endfor %}
        </table>
        <form action="{% url 'inicial' %}">
            <input type='submit' value='Página inicial'>
        </form>
</body>
</html>
