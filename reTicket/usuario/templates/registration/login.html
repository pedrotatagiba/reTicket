{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> ReTicket - Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="text-primary-emphasis text-center">
    <h1 class="text-primary-emphasis text-center">Faça seu Login</h1>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>

    <p>Não tem uma conta? <a href="{% url 'admin:auth_user_add' %}">Crie uma aqui</a> (temporário para testes)</p>

    <form action="{% url 'inicial' %}">
            &nbsp;<input type='submit' value='Página inicial'>
        </form>
</body>
</html>
